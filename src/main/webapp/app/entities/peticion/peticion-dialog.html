
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPeticionLabel">Create or edit a Peticion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.peticion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.peticion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero_peticion">Numero Peticion</label>
            <input type="text" class="form-control" name="numero_peticion" id="field_numero_peticion"
                    ng-model="vm.peticion.numero_peticion"
                    required ng-maxlength="32"/>
            <div ng-show="editForm.numero_peticion.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero_peticion.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numero_peticion.$error.maxlength">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fecha">Fecha</label>
                <div class="input-group">
                    <input id="field_fecha" type="text" class="form-control" name="fecha" uib-datepicker-popup="{{dateformat}}" ng-model="vm.peticion.fecha" is-open="vm.datePickerOpenStatus.fecha"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecha')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fecha.$invalid">
                <p class="help-block"
                    ng-show="editForm.fecha.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_acto_certificar">Acto Certificar</label>
            <input type="text" class="form-control" name="acto_certificar" id="field_acto_certificar"
                    ng-model="vm.peticion.acto_certificar"
                    required/>
            <div ng-show="editForm.acto_certificar.$invalid">
                <p class="help-block"
                    ng-show="editForm.acto_certificar.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_responsable">Responsable</label>
            <input type="text" class="form-control" name="responsable" id="field_responsable"
                    ng-model="vm.peticion.responsable"
                    required ng-maxlength="60"/>
            <div ng-show="editForm.responsable.$invalid">
                <p class="help-block"
                    ng-show="editForm.responsable.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.responsable.$error.maxlength">
                    This field cannot be longer than 60 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
