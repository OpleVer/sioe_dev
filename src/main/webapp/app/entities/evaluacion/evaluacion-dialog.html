
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluacionLabel">Create or edit a Evaluacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipo">Tipo</label>
            <input type="number" class="form-control" name="tipo" id="field_tipo"
                    ng-model="vm.evaluacion.tipo"
                    required/>
            <div ng-show="editForm.tipo.$invalid">
                <p class="help-block"
                    ng-show="editForm.tipo.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tipo.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero_acta">Numero Acta</label>
            <input type="text" class="form-control" name="numero_acta" id="field_numero_acta"
                    ng-model="vm.evaluacion.numero_acta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_acta">Acta</label>
            <input type="text" class="form-control" name="acta" id="field_acta"
                    ng-model="vm.evaluacion.acta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_acuerdo">Acuerdo</label>
            <input type="text" class="form-control" name="acuerdo" id="field_acuerdo"
                    ng-model="vm.evaluacion.acuerdo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cedula">Cedula</label>
            <input type="text" class="form-control" name="cedula" id="field_cedula"
                    ng-model="vm.evaluacion.cedula"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
