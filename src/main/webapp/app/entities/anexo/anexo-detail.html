
<div>
    <h2><span>Anexo</span> {{vm.anexo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.anexo.descripcion}}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
            <span>{{vm.anexo.link}}</span>
        </dd>
        <dt><span>Peticion</span></dt>
        <dd>
            <a ui-sref="peticion-detail({id:vm.anexo.peticion.id})">{{vm.anexo.peticion.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="anexo-detail.edit({id:vm.anexo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
